<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="header__title">todo</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="todo-desc shadow">
          <div class="desc__submit">
            <span class="circle"></span>
          </div>

          <div class="desc__text">
            <input type="text" class="text"/>
          </div>

        </div>

        <div class=desc">
          <ul class="desc__list shadow">
            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="input-submit" name="checkbox-group" />
                <label for="input-submit" class="submit"></label>
              </div>

              <div class="item__text">
                <span href="#" class="text">
                  Complete online JavaScript course
                </span>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>

            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="submit2" name="checkbox-group" />
                <label for="submit2" class="submit"></label>
              </div>

              <div class="item__text">
                <span href="#" class="text">
                  Jog around the park 3x
                </span>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>

            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="submit3" name="checkbox-group" />
                <label for="submit3" class="submit"></label>
              </div>

              <div class="item__text">
                <span href="#" class="text">
                  10 minutes meditatation
                </span>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>

            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="submit4" name="checkbox-group" />
                <label for="submit4" class="submit"></label>
              </div>

              <div class="item__text">
                <span href="#" class="text">
                  Read for 1 hour
                </span>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>

            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="submit5" name="checkbox-group" />
                <label for="submit5" class="submit"></label>
              </div>

              <div class="item__text">
                <span href="#" class="text">
                  Pick up groceries
                </span>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>

            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="submit6" name="checkbox-group" />
                <label for="submit6" class="submit"></label>
              </div>

              <div class="item__text">
                <span href="#" class="text">
                  Complete Todo App on Frontend Mentor
                </span>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>
          </ul>
        </div>

        <div class="meta shadow">
          <span class="meta__items-left">
            5 items left
          </span>
          <ul class="meta__list">
            <li class="meta__item">
              all
            </li>

            <li class="meta__item">
              active
            </li>

            <li class="meta__item">
              completed
            </li>

            <li class="meta__item">
              clear completed
            </li>
          </ul>
        </div>
      </div>  
    </main>    
    <footer>
      <div class="footer__text">
        drag and drop to reorder list
      </div>
    </footer>    
  </body>
</html>
