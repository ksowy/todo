<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="header__title">todo</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="todo-desc">
          <div class="desc__submit">
            <input type="checkbox" id="input-submit" name="checkbox-group" />
            <label for="input-submit" class="submit"></label>
          </div>

          <div class="desc__text">
            <input type="text" class="text"/>
          </div>

        </div>

        <div class=desc">
          <ul class="desc__list">
            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="input-submit" name="checkbox-group" />
                <label for="input-submit" class="submit"></label>
              </div>

              <div class="item__text">
                <a href="#" class="text">
                  Complete online JavaScript course
                </a>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>

            <li class="desc__item">
              <div class="item__submit">
                <input type="checkbox" id="input-submit" name="checkbox-group" />
                <label for="input-submit" class="submit"></label>
              </div>

              <div class="item__text">
                <a href="#" class="text">
                  Jog around the park 3x
                </a>
              </div>

              <div class="item__cross">
                <input type="image" src="./img/close.png" alt="cross" class="cross">  
              </div>
            </li>
          </ul>
        </div>
      </div>          
  </body>
</html>
