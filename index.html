<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">todo</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="goals-string">
          <div class="goals-string__submit">
            <input type="checkbox" name="checkbox-group" />
            <label for="goals-string__submit" class="submit"></label>
          </div>
          <div class="goals-string__text">
            <input type="text" class="text"/>
          </div>
          <div class="goals-string__cross">
            <input type="image" src="./img/close.png" alt="cross" class="cross">  
          </div>
        </div>
      </div>          
  </body>
</html>
