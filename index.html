<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="icon" href="./img/favicon.ico" type="image" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__bcg"></div>
      <div class="wrapper">
        <h1 class="main__title">todo</h1>
        <div class="todo-desc">
          <div class="desc__submit"></div>

          <input type="text" class="desc__text" />
        </div>

        <ul id="todos" class="desc__list"></ul>

        <div class="meta">
          <span class="meta__items-left"> 5 items left </span>
          <ul class="meta__list">
            <li class="meta__item">all</li>

            <li class="meta__item">active</li>

            <li class="meta__item">completed</li>

            <li class="meta__item">clear completed</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__list-order">drag and drop to reorder list</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
