<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">todo</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="block-string">
          <p class="block-string__check">
            <input type="checkbox" id="block-string__check" name="checkbox-group" />
            <label for="block-string__check"></label>
          </p>
          <p class="block-string__text">
            <input type="text" id="block-string__text" />
          </p>
          <p class="block-string__cross">
            <img id="block-string__cross" src="./img/close.png" alt="cross">
          </p>
        </div>
      </div>          
  </body>
</html>
